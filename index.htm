<!DOCTYPE html>
<html>
<head>
  <title>Timed Google Form</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 40px; }
    #timer { font-size: 24px; color: red; margin-bottom: 20px; }
    iframe { width: 100%; height: 600px; border: none; }
  </style>
</head>
<body>

  <h2>Timed Google Form</h2>
  <div id="timer">Time Left: 05:00</div>
  
  <iframe id="form" src="https://docs.google.com/forms/d/1psM6Lk-HDNds5R-Pu_a-LGmSeS2HJD7ZaLQUEGGSenE/edit"></iframe>

  <script>
    let totalTime = 300; // time in seconds (e.g. 5 minutes)

    const timerElement = document.getElementById("timer");
    const formFrame = document.getElementById("form");

    const countdown = setInterval(() => {
      let minutes = Math.floor(totalTime / 60);
      let seconds = totalTime % 60;
      timerElement.textContent = `Time Left: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      totalTime--;

      if (totalTime < 0) {
        clearInterval(countdown);
        // Redirect or hide the form
        timerElement.textContent = "Time's up!";
        formFrame.style.display = "none";
        document.body.innerHTML += "<p><strong>Your time has expired. The form is now closed.</strong></p>";
      }
    }, 1000);
  </script>

</body>
</html>
